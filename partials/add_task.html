<div>
  <h4>Add Tasks</h4>

  <form>
    <div class="input-group">
      <input ng-model="tasksCtrl.description" type="text" class="form-control" placeholder="Task description">
      <div class="input-group-btn">
        <button type="submit" class="btn btn-default" ng-click="tasksCtrl.addTask()">
        <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>
  </form>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in tasksCtrl.tasks">
        <td>
          <a ui-sref="editTask({id: task.id})"><span ng-bind="task.id"></span></a>
        </td>
        <td>
          <a ui-sref="editTask({id: task.id})"><span ng-bind="task.description"></span></a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
