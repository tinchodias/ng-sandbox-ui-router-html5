<div>
  <div class="panel panel-default">

    <div class="panel-heading">
      <h3 class="panel-title">Edit Task</h3>
    </div>

    <div class="panel-body">

      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2" ng-bind="detailCtrl.task.id"></span>
        <input type="text" class="form-control" ng-model="detailCtrl.description" aria-describedby="sizing-addon2">
      </div>
      </br>

      <!-- Split button -->
      <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-click="detailCtrl.accept()">Accept</button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn" ui-sref="tasksMain">Cancel</button>
      </div>

    </div>
  </div>
</div>
