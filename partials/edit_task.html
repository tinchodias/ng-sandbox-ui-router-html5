<div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Task</h3>
    </div>
    <div class="panel-body">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">{{editCtrl.task.id}}</span>
        <input type="text" class="form-control" ng-model="editCtrl.description"
        aria-describedby="sizing-addon2">
      </div>
      </br>
      <!-- Split button -->
      <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-click="editCtrl.accept()">Accept</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn" ui-sref="addTask">Cancel</button>
      </div>
    </div>
  </div>
</div>
